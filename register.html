<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="icon" type="img/x-icon" href="shopping.ico"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    	<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    	<link type="text/css" rel="stylesheet" href="css/app.css" />
		<title>注册</title>
	</head>
	<body>
		<div class="container-backgroud register-bg">
			<div class="container">
				<div class="signup-form">
					<div class="login-box">
						<img src="img/login-box.png"/>
					</div>
					<input type="text" class="form-control" placeholder="用户名"/>
					<input type="password" class="form-control" placeholder="邮箱"/>
					<div class="item">
						<input type="number" class="form-control" placeholder="验证码" style="width: 300px;"/>
						<div class="click">
							发送
						</div>
					</div>
					<input type="password" class="form-control" placeholder="密码"/>
					<a class="login-btn" href="javascript:;">注册</a>
					<div class="login-tips">
						用户名密码不能为空
					</div>
					<a href="login.html" style="color: rgb(51,122,183);">已有账号，点击登录</a>
				</div>
			</div>
		</div>
	</body>
</html>
